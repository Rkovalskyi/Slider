<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalskyi Roman Kros</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="gallery">
        <div class="gallery-inner">
            <div class="gallery-item gallery-item__active">
                <img src="./img/1.jpg" alt="" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="./img//2.jpg" alt="" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="./img//3.jpg" alt="" class="gallery-img">
            </div>
        </div>

        <div class="gallery-indicator">
            <button class="gallery-dot gallery-dot__active"></button>
            <button class="gallery-dot"></button>
            <button class="gallery-dot"></button>
        </div>

        <div class="gallery-control">
            <button class="gallery-button gallery-button__prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="gallery-button gallery-button__next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
